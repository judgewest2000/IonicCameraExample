<ion-header>

    <ion-navbar>
        <ion-title>Post</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <button ion-button (click)="takePicture();">Take Picture</button>
    <ion-card *ngFor="let image of images; let i = index;">
        <img [src]="image" />
        <ion-card-content>
            <ion-card-title>
                Image number # {{i}}
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
